<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pomodoro-css/style.css">
</head>

<body>
    <div class="content">
        <h1 class="title text--center">Pomodoro Clock</h1>
        <div class="setting flex flex--center">
            <div class="setting__item flex--column">
                <p class="setting__item-text text--center">Session length</p>
                <div class="setting__item-setbox flex">
                    <button id="sessionMinus" class="setting__item-button">-</button>
                    <p id="sessionSet" class="setting__item-value">0</p>
                    <button id="sessionPlus" class="setting__item-button">+</button>
                </div>
            </div>
            <div class="setting__item flex--column">
                <p class="setting__item-text text--center">Break length</p>
                <div class="setting__item-setbox flex">
                    <button id="breakMinus" class="setting__item-button">-</button>
                    <p id="breakSet" class="setting__item-value">0</p>
                    <button id="breakPlus" class="setting__item-button">+</button>
                </div>
            </div>
        </div>
        <div class="feedback flex flex--column flex--center">
            <div id="sectionTitle" class="feedback__item">
                Section
            </div>
            <div id="sectionValue" class="feedback__item">
                Value
            </div>
        </div>
        <div class="audio flex flex--center">
            <audio id="5sec">
                <source src="pomodoro-js/5sec.mp3" type="audio/mpeg"> Your browser does not support the audio element.
            </audio>
            <!-- <i class="fas fa-volume-off"></i>
            <div class="audio__toggle"></div> -->
            <div id="volumeSymbol" class="audio audio__volumeSymbol">
                <i id="volumeUp" class="fas fa-volume-up"></i>
                <i id="volumeOff" class="fas fa-volume-off hidden"></i>
            </div>
        </div>
    </div>
    <script src="pomodoro-js/script.js"></script>
</body>

</html>
